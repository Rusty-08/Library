<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar fixed-top d-flex justify-content-between px-lg-5 px-3 py-0 align-items-center">
    <a class="navbar-brand fs-3 text-light fw-medium" href="#">Library</a>
    <a href="https://www.theodinproject.com/" target="_blank"><img src="img/odin-logo.png" alt="" srcset=""></a>
  </nav>
  <!-- main container -->
  <main id="main" class="bg-light-subtle py-5">
    <!-- Button trigger modal -->
    <div class="container w-100 mt-5 pb-4 pt-0 px-0 bg-light-subtle shadow-sm">
      <div class="head d-flex justify-content-between align-items-center p-3 px-4">
        <span class="fs-5 fw-medium text-primary-emphasis"><i class="fa-regular fa-rectangle-list d-lg-inline d-none"></i> List of Books</span>
          <button type="button" class="add-book btn fw-medium text-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="fa-solid fa-plus"></i>
            New Book
          </button>
        </div>
      <div class="books-container mt-4 px-4"></div>
    </div>
    <div class="owner">
      <i class="fa-regular fa-copyright opacity-75"></i>
      <span id="date" class="opacity-75"></span>
      <a href="https://github.com/Rusty-08/Library" class="text-decoration-none opacity-75" target="_blank">
          <span>Rusty-08</span>
          <i class="fa-brands fa-github"></i>
      </a>
    </div>
    
    <!-- Modal -->
    <div class="modal fade overflow-hidden" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Book Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="px-3" id="book-form">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="form_title" name="title">
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="form_author" name="author">
              </div>
              <div class="mb-3">
                <label for="page" class="form-label">Page</label>
                <input type="number" class="form-control" id="form_page" name="page">
              </div>
              <div class="mb-3 form-check d-flex align-items-center gap-2">
                <input type="checkbox" class="form-check-input mt-0" id="form_read" name="read">
                <label class="form-check-label" for="form_read">Read already?</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add-submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
